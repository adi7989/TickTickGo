<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TickTickGo</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>TickTickGo</h1>
        <div class="task-form">
            <div class="input-container">
                <input type="text" id="taskInput" placeholder="Add a new task...">
                <button id="addBtn"><span>Add</span></button>
            </div>
            <div class="task-options">
                <div class="option-group">
                    <label for="taskPriority">Priority:</label>
                    <select id="taskPriority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="taskDueDate">Due Date:</label>
                    <input type="date" id="taskDueDate">
                </div>
                <div class="option-group">
                    <label for="taskCategory">Category:</label>
                    <select id="taskCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        
        <ul id="taskList">
            <!-- Tasks will be added here dynamically -->
        </ul>
        
        <div class="stats">
            <span id="taskCount">0 tasks left</span>
            <button id="clearCompleted">Clear Completed</button>
        </div>
    </div>
    
    <!-- Task Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2>Edit Task</h2>
            <input type="text" id="editTaskInput">
            <div class="edit-options">
                <div class="option-group">
                    <label for="editTaskPriority">Priority:</label>
                    <select id="editTaskPriority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="editTaskDueDate">Due Date:</label>
                    <input type="date" id="editTaskDueDate">
                </div>
                <div class="option-group">
                    <label for="editTaskCategory">Category:</label>
                    <select id="editTaskCategory">
                        <option value="personal">Personal</option>
                        <option value="work">Work</option>
                        <option value="shopping">Shopping</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <button id="saveTaskBtn">Save Changes</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
